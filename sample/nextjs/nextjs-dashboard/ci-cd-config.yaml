#本文件为本脚本项目使用的全功能配置文件。
#不同语言项目使用这个统一的全功能配置文件。
#不同语言项目可能存在不同的参数默认值，请在对应的语言子目录下的_ci-cd-config.yaml文件中配置。
globalParams:
  #nextjs项目需要手动配置serviceName参数的值。
  #无法像后端服务可通过参数映射文件进行配置
  serviceName: nextjs-dashboard
  #服务中文名称
  name: 仪表盘前端应用
  #nextjs项目需要手动配置businessVersion参数的值。
  #无法像后端服务可通过参数映射文件进行配置
  businessVersion: 1.0.0
  #设定主端口
  mainPort: 3003

  #应用设置的路由前缀参数。
  #todo: 应等于next.config.ts配置文件中的basePath(必须配置)参数的值。
  gatewayPath: /test
  #使用istio时Gateway资源绑定的Host名称，*表示任意Host。
  gatewayHost: www.wydevops.com

  #目标K8S集群的ApiServer服务器的地址信息（必须配置）
  #格式：{服务器IP地址}|{SSH端口号}|{SSH连接账号}|{SSH连接密码}
  targetApiServer: 172.27.206.206|22|wuyi|Wpl118124
  #部署的命名空间
  targetNamespace: default
  #K8s集群内部拉取镜像的仓库信息：
  #格式：{仓库类型(nexus或harbor)},{仓库实例名称(nexus)或项目名称(harbor)},{仓库访问地址({IP}:{端口})},{登录账号},{登录密码}
  targetDockerRepo: nexus,wydevops,192.168.31.218:8001,admin,Wpl118124,8081
deploy:
  - name: ${chartName}
    params: 
