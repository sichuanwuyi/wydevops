{{- with \$.Values.${t_moduleName} }}
---
apiVersion: ${t_apiVersion}
kind: DestinationRule
metadata:
  namespace: {{ \$.Release.Namespace }}
  name: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentChartVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
    app.kubernetes.io/instance: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
spec:
  host: {{ .istioRoute.destinationRule.host }}
  {{- if .istioRoute.destinationRule.trafficPolicy }}
  trafficPolicy:
    {{- toYaml .istioRoute.destinationRule.trafficPolicy | nindent 4 }}
  {{- end }}
  {{- if .istioRoute.destinationRule.subsets }}
  subsets:
    {{- toYaml .istioRoute.destinationRule.subsets | nindent 4 }}
  {{- end }}
{{- end }}