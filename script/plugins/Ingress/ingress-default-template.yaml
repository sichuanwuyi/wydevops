{{- with \$.Values.${t_moduleName}.ingressRoute }}
apiVersion: ${t_apiVersion}
kind: Ingress
metadata:
  namespace: {{ \$.Release.Namespace }}
  name: ${t_deploymentName}
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentChartVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ${t_deploymentName}
    app.kubernetes.io/instance: {{ \$.Release.Name }}
  {{- if .annotations }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .className }}
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .rules }}
      {{- if \$.Values.gatewayRoute.host }}
    - host: {{ \$.Values.gatewayRoute.host | quote }}
      {{- else }}
    - host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .serviceName }}
                port:
                  number: {{ .servicePort }}
          {{- end }}
    {{- end }}
{{- end }}
