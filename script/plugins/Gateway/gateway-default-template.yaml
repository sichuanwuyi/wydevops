{{- with \$.Values.${t_moduleName} }}
---
apiVersion: ${t_apiVersion}
kind: Gateway
metadata:
  namespace: {{ \$.Release.Namespace }}
  name:  {{ .istioRoute.gateway.name }}
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentChartVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{ .name | trunc 53 | trimSuffix \"-\" }}
    app.kubernetes.io/instance: {{ \$.Release.Name }}
spec:
  selector:
    #选中istio-ingressgateway相关Pod。
    istio: ingressgateway
  servers:
  {{- if .istioRoute.gateway.servers }}
  {{- toYaml .istioRoute.gateway.servers | nindent 4 }}
  {{- else }}
    {{- if .istioRoute.gateway.credentialName }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ .istioRoute.gateway.credentialName }}
      hosts:
        {{- if \$.Values.gatewayRoute.host }}
        - {{ \$.Values.gatewayRoute.host | quote }}
        {{- else }}
        {{- range .istioRoute.gateway.hosts }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
    {{- end }}
    - port:
        number: {{ .istioRoute.gateway.portNumber }}
        name: http
        protocol: {{ .istioRoute.gateway.protocol | default \"HTTP\" | upper }}
      hosts:
        {{- if \$.Values.gatewayRoute.host }}
        - {{ \$.Values.gatewayRoute.host | quote }}
        {{- else }}
        {{- range .istioRoute.gateway.hosts }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
  {{- end }}

{{- end }}