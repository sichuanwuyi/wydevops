{{- range \$.Values.${t_moduleName}.apisixRoute.routes }}

---
apiVersion: ${t_apiVersion}
kind: ApisixRoute
metadata:
  namespace: {{ \$.Release.Namespace }}
  name: {{ .name | trunc 63 | trimSuffix \"-\" }}
spec:
  http:
    - name: {{ .name | trunc 57 | trimSuffix \"-\" }}-route
      {{- if .websocket }}
      websocket: {{ .websocket }}
      {{- end }}
      match:
        {{- with .match }}
        hosts:
        {{- if \$.Values.gatewayRoute.host }}
          - {{ \$.Values.gatewayRoute.host | quote }}
        {{- else }}
          {{- range .hosts }}
          - {{ . | quote }}
          {{- end }}
        {{- end }}
        paths:
          {{- range .paths }}
          - {{ . | quote }}
          {{- end }}
        {{- end }}
      {{- if .timeout }}
      timeout:
        {{- toYaml .timeout | nindent 8 }}
      {{- end }}
      {{- if .plugins }}
      plugins:
        {{- toYaml .plugins | nindent 8 }}
      {{- end }}
      backends:
        {{- range .backends }}
        - serviceName: {{ .serviceName }}
          servicePort: {{ .servicePort }}
        {{- end }}
{{- end }}
