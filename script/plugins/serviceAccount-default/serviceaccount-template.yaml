{{- if \$.Values.${l_moduleName}.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${l_serviceName}
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentServiceVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ${l_serviceName}
    app.kubernetes.io/instance: {{ \$.Release.Name }}
  {{- with \$.Values.${l_moduleName}.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
