{{- with \$.Values.${t_moduleName} }}
---
apiVersion: ${t_apiVersion}
kind: VirtualService
metadata:
  namespace: {{ \$.Release.Namespace }}
  name: {{ .istioRoute.virtualService.name }}
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentChartVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{ .name | trunc 53 | trimSuffix \"-\" }}
    app.kubernetes.io/instance: {{ \$.Release.Name }}
spec:
  hosts:
    {{- toYaml .istioRoute.virtualService.hosts | nindent 4 }}
  gateways:
    {{- toYaml .istioRoute.virtualService.gateways | nindent 4 }}
  http:
    {{- range .istioRoute.virtualService.http }}
    - match:
      {{- range .match }}
        - uri:
          {{- toYaml .uri | nindent 10 }}
      {{- end }}
      {{- if and (eq $.Values.gatewayRoute.enableRewrite "true") .rewrite .rewrite.uri }}
      rewrite:
        uri: {{ .rewrite.uri | quote }}
      {{- end }}
      {{- if .route }}
      route:
        {{- toYaml .route | nindent 8 }}
      {{- end }}
    {{- end }}
{{- end }}