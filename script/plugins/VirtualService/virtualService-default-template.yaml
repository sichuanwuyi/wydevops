{{- with \$.Values.${t_moduleName} }}
---
apiVersion: ${t_apiVersion}
kind: VirtualService
metadata:
  namespace: {{ \$.Release.Namespace }}
  name: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
  labels:
    helm.sh/chart: ${gCurrentChartName}-${gCurrentChartVersion}
    app.kubernetes.io/version: ${gCurrentChartVersion}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
    app.kubernetes.io/instance: {{ .name | trunc 53 | trimSuffix \"-\" }}-vs
spec:
  hosts:
    {{- toYaml .istioRoute.virtualService.hosts | nindent 4 }}
  gateways:
    {{- toYaml .istioRoute.virtualService.gateways | nindent 4 }}
  http:
    - match:
      {{- range .istioRoute.virtualService.match }}
      - uri:
          prefix: {{ .uri.prefix | quote }}
      {{- end }}
      {{- if and (eq $.Values.gatewayRoute.enableRewrite "true") .istioRoute.virtualService.rewrite.uri }}
      rewrite:
        {{- toYaml .istioRoute.virtualService.rewrite | nindent 8 }}
      {{- end }}
      route:
        {{- toYaml .istioRoute.virtualService.route | nindent 8 }}
{{- end }}